	<script>
	require([
	'esri/Map',
	'esri/layers/CSVLayer',
	'esri/views/MapView',
	
	"esri/widgets/BasemapToggle",
], function (Map, CSVLayer, MapView, BasemapToggle) {
	const url = 'https://cocolist.github.io/coco/hotal.csv';
	const popup = {
		content: [
			{
				type: 'fields',
				fieldInfos: [
					{
						fieldName: 'citycode',
						label: '城市编码',
						isEditable: true,
						tooltip: '',
						visible: true,
						format: null,
						stringFieldOption: 'text-box',
					},
					{
						fieldName: 'address',
						label: '地址',
						isEditable: true,
						tooltip: '',
						visible: true,
						format: null,
						stringFieldOption: 'text-box',
					},
					{
						fieldName: 'name',
						label: '酒店名称',
						isEditable: true,
						tooltip: '',
						visible: true,
						format: null,
						stringFieldOption: 'text-box',
					},
					{
						fieldName: 'tag',
						label: '提供餐饮类型',
						isEditable: true,
						tooltip: '',
						visible: true,
						format: null,
						stringFieldOption: 'text-box',
					},

					{
						fieldName: 'rating',
						label: '评分',
						isEditable: true,
						tooltip: '',
						visible: true,
						format: {
							places: 2,
							digitSeparator: true,
						},

						stringFieldOption: 'text-box',
					},
				],
			},
		],
	};
    const layer = new CSVLayer({
		url: url,
		title: '湖北省酒店分布情况',
		copyright: 'koumeiyue',
		latitudeField: 'lat',
		longitudeField: 'lng',
		outFields: ['name', 'address', 'tag', 'rating', 'citycode'],
		popupTemplate: popup,
	});
	layer.renderer = {
		type: 'simple', // autocasts as new SimpleRenderer()
		symbol: {
			type: 'simple-marker',
			color: 'rgba(0,76,115,1)',
			outline: null,
			size: 5,
		},
	};
	layer.effect = 'bloom(2.5, 1px, 0.1)';
	const map = new Map({
		basemap: 'topo-vector',
		layers: [layer],
	});

	const view = new MapView({
		container: 'viewDiv',
		center: [112, 31],
		zoom: 6,
		map: map,
	});
	const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "streets-night-vector"
     });

      view.ui.add(basemapToggle,"bottom-left");
});
    </script>
	<div id="viewDiv"></div>
